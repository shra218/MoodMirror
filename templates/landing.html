{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MoodMirror</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ------------------ BASE ------------------ */
body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #fde2e4, #f6e6ff);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* ------------------ FLOATING BG ORBS ------------------ */
.bg-orb {
    position: absolute;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.5;
    animation: float 10s ease-in-out infinite;
}

.orb1 {
    width: 300px;
    height: 300px;
    background: #f9a8d4;
    top: 10%;
    left: 5%;
}

.orb2 {
    width: 350px;
    height: 350px;
    background: #c4b5fd;
    bottom: 10%;
    right: 10%;
    animation-delay: 4s;
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-25px); }
}

/* ------------------ MAIN LAYOUT ------------------ */
.landing-wrapper {
    display: grid;
    grid-template-columns: 1.1fr 0.9fr;
    gap: 80px;
    align-items: center;
    max-width: 1150px;
    padding: 60px;
    z-index: 1;
}

/* ------------------ TEXT SECTION ------------------ */
.text-section h1 {
    font-size: 52px;
    font-weight: 700;
    line-height: 1.2;
    margin-bottom: 20px;
}

/* Highlight MoodMirror */
.brand {
    background: linear-gradient(135deg, #ec4899, #8b5cf6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.text-section p {
    font-size: 18px;
    color: #5b4b8a;
    line-height: 1.8;
    margin-bottom: 40px;
    max-width: 500px;
}

/* CTA Button */
.cta-btn {
    display: inline-block;
    padding: 16px 46px;
    background: linear-gradient(135deg, #ec4899, #a855f7);
    color: white;
    text-decoration: none;
    border-radius: 40px;
    font-size: 16px;
    box-shadow: 0 18px 40px rgba(168,85,247,0.45);
    transition: all 0.3s ease;
}

.cta-btn:hover {
    transform: translateY(-4px);
    box-shadow: 0 25px 50px rgba(168,85,247,0.6);
}

/* ------------------ APP CARD ------------------ */
.app-card {
    background: rgba(255,255,255,0.75);
    backdrop-filter: blur(20px);
    border-radius: 32px;
    padding: 40px;
    box-shadow: 0 30px 70px rgba(0,0,0,0.2);
    text-align: center;
    animation: cardFloat 6s ease-in-out infinite;
}

@keyframes cardFloat {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}

/* Soft center orb instead of image */
.center-orb {
    width: 180px;
    height: 180px;
    margin: 0 auto 30px;
    border-radius: 50%;
    background: linear-gradient(135deg, #fbcfe8, #ddd6fe);
    box-shadow: inset 0 0 40px rgba(255,255,255,0.7);
    animation: pulse 4s ease-in-out infinite;
}

@keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

.app-card h3 {
    color: #ec4899;
    margin-bottom: 10px;
}

.app-card p {
    font-size: 14px;
    color: #6b5ca5;
}

/* Mood Icons */
.moods {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
}

.mood {
    width: 48px;
    height: 48px;
    background: #fde2f3;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    animation: float 5s ease-in-out infinite;
}

.mood:nth-child(2) { animation-delay: 1s; }
.mood:nth-child(3) { animation-delay: 2s; }
.mood:nth-child(4) { animation-delay: 3s; }

/* ------------------ RESPONSIVE ------------------ */
@media(max-width: 900px) {
    .landing-wrapper {
        grid-template-columns: 1fr;
        text-align: center;
        gap: 50px;
    }

    .text-section p {
        margin: auto;
    }
}
</style>
</head>

</div>

</body>
</html>
