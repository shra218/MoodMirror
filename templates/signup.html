{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MoodMirror - Sign Up</title>
<link rel="stylesheet" href="{% static 'style.css' %}">
<style>
/* --- Body with floaty pastel gradient --- */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(145deg, #f9e0f7, #e3d9ff);
    position: relative;
    overflow: hidden;
}

/* Floating pastel blobs */
body::before, body::after {
    content: "";
    position: absolute;
    width: 450px;
    height: 450px;
    border-radius: 50%;
    filter: blur(100px);
    opacity: 0.6;
    animation: float 30s ease-in-out infinite;
}
body::before { background: #ffb2d6; top: -200px; left: -180px; }
body::after { background: #cda3ff; bottom: -200px; right: -180px; animation-delay: 15s; }

@keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-35px) rotate(15deg); }
}

/* Signup card */
.auth-container {
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(14px);
    border-radius: 38px;
    padding: 55px 40px;
    width: 380px;
    text-align: center;
    box-shadow: 0 25px 60px rgba(200, 150, 255, 0.18);
    position: relative;
}

/* App name */
.app-name {
    font-size: 30px;
    font-weight: 700;
    background: linear-gradient(90deg, #ff8adf, #b88aff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 12px;
}
.app-name::after { content: " ðŸŒ¸"; }

/* Subtitle */
.auth-container p {
    color: #6b4fff;
    font-size: 15px;
    font-weight: 500;
    margin-bottom: 28px;
}

/* Input fields */
.auth-container input {
    width: 100%;
    padding: 16px 18px;
    margin-bottom: 18px;
    border-radius: 30px;
    border: none;
    font-size: 14px;
    outline: none;
    background: #f8e6f9;
    box-shadow: inset 0 2px 8px rgba(200,150,255,0.1);
    transition: all 0.3s ease;
}
.auth-container input:focus {
    border: 2px solid #c085ff;
    background: #fdf0ff;
    box-shadow: 0 0 10px rgba(200,130,255,0.2);
}

/* Submit button */
.auth-container button {
    width: 100%;
    padding: 16px;
    border-radius: 30px;
    border: none;
    background: linear-gradient(135deg, #ff7fcf, #b88aff);
    color: white;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 12px 25px rgba(200,130,255,0.25);
}
.auth-container button:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 30px rgba(200,130,255,0.35);
}

/* Error message */
.error-msg {
    background: #ffe0f7;
    color: #b84ea1;
    font-size: 13px;
    padding: 10px 12px;
    border-radius: 16px;
    margin-bottom: 12px;
    text-align: center;
}

/* Switch link */
.switch-link {
    margin-top: 16px;
    font-size: 13px;
}
.switch-link a {
    color: #6b4fff;
    text-decoration: none;
    font-weight: 500;
}
.switch-link a:hover { text-decoration: underline; }
</style>
</head>
<body>

<div class="auth-container">
    <div class="app-name">MoodMirror</div>
    <p>Sign up and begin your reflective journey ðŸ’œ</p>

    {% if error %}
        <div class="error-msg">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password1" placeholder="Password" required>
        <input type="password" name="password2" placeholder="Confirm Password" required>
        <button type="submit">Create Account</button>
    </form>

    <p class="switch-link">
        Already have an account? <a href="/login/">Login</a>
    </p>
</div>

</body>
</html>
